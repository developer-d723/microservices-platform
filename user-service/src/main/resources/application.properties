spring.application.name=user-service

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/user_db
spring.datasource.username=${DB_USER:myuser}
spring.datasource.password=${DB_PASS:mypassword}
spring.kafka.bootstrap-servers=${KAFKA_HOST:localhost}:9094

#spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
app.kafka.user-notifications-topic=user-notifications












